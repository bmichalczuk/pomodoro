<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <div class="settings-wrapper">
            <div class="settings settings--work">
                <div class="settings__title">Time</div>
                <div class="settings__controls">
                    <button id="work-increase" class="settings__control" title="Increase work time"><span class="sr-only">Increase work time</span>+</button>
                    <div id="work-value" class="settings__value">30</div>
                    <button id="work-decrease" class="settings__control" title="Decrease work time"><span class="sr-only">Decrease work time</span>-</button>
                </div>
                
            </div>
            <div class="settings settings--break">
                <div class="settings__title">Break</div>
                <div class="settings__controls">
                    <button id="break-increase" class="settings__control" title="Increase break time"><span class="sr-only">Increase break time</span>+</button>
                    <div id="break-value" class="settings__value">5</div>
                    <button id="break-decrease" class="settings__control" title="Decrease brek time"><span class="sr-only">Decrease work time</span>-</button>
                </div>
            </div>
        </div>
        <div class="clock">
            <button title="Click to start" class="clock__start-stop" id="start-stop"><span class="sr-only">Start</span></button>
            <div class="clock__time-left" id="time-left">30</div>
            <div class="clock__time-indicator clock__time-indicator--work" id="time-indicator"></div>
        </div>
    </div>
</body>
</html>
